<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Admin panel to manage property listings." />
  <meta name="author" content="Your Company Name" />
  <title>Admin - Manage Listings</title>
  <link rel="stylesheet" href="admin.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .custom-file-label {
      display: inline-block;
      padding: 0.5em 1em;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 0.5em;
    }
    #image {
      display: none;
    }
    .message {
      margin-top: 1em;
      font-weight: 600;
      color: green;
    }
  </style>
</head>
<body>
  <main class="container">
    <header>
      <h1>Add New Listing</h1>
    </header>

    <section class="form-section" aria-label="Add Listing Form">
      <form id="listingForm" enctype="multipart/form-data" method="POST">
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required aria-required="true" />
        </div>

        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required aria-required="true" />
        </div>

        <div class="form-group">
          <label for="category">Category:</label>
          <select id="category" name="category" required aria-required="true">
            <option value="">--Select Category--</option>
            <option value="apartment">Apartment</option>
            <option value="house">House</option>
            <option value="commercial">Commercial</option>
          </select>
        </div>

        <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" name="description" required aria-required="true"></textarea>
        </div>

        <div class="form-group">
          <label for="price">Price:</label>
          <input type="number" id="price" name="price" step="0.01" min="0" required aria-required="true" />
        </div>

        <div class="form-group">
          <label for="features">Features:</label>
          <textarea id="features" name="features" required aria-required="true"></textarea>
        </div>

        <div class="form-group">
          <label for="image">Image:</label>
          <label for="image" class="custom-file-label">Upload Image</label>
          <input type="file" id="image" name="image" accept="image/*" required aria-required="true" />
        </div>

        <button type="submit" class="submit-btn">Add Listing</button>
        <div class="message" id="formMessage"></div>
      </form>
    </section>

    <section id="listingsContainer" aria-label="Current Listings"></section>
  </main>

  <footer>
    <p>&copy; 2025 Your Company. All rights reserved.</p>
  </footer>

  <script src="admin.js"></script>
</body>
</html>
