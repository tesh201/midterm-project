<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>LoginForm</title>
</head>
<body>
    <div class="loginbox">
        <div class="loginheader">
            <header> Login</header>
        </div>

        <div class = "inputbox">
            <input type="text" class="inputfield" placeholder="email" autocomplete="off" required>
        </div>

        <div class = "inputbox">
            <input type="password" class="inputfield" placeholder="Password" autocomplete="off" required>
        </div>

        <div class="forgot">
             <section>
                <input type="checkbox" id = "check">
                <label for="check">Remember me</label> 
            </section>

            <section>
                <a href="#">Forgort Password</a>

            </section>
        </div>
        <div class="inputsubmit">
            <button class="submitbutton" id="submit"></button>
            <label for="submit">SignIn</label>
        </div>
        <div class="signuplink">
            <p>Do you have an  account? <a href="#">Sign Up</a></p>
        </div>

    </div>
</body>
</html>
